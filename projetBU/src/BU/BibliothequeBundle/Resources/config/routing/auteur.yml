auteur_index:
    path:     /
    defaults: { _controller: "BUBibliothequeBundle:Auteur:index" }
    methods:  GET

auteur_show:
    path:     /{id}/show
    defaults: { _controller: "BUBibliothequeBundle:Auteur:show" }
    methods:  GET

auteur_new:
    path:     /new
    defaults: { _controller: "BUBibliothequeBundle:Auteur:new" }
    methods:  [GET, POST]

auteur_edit:
    path:     /{id}/edit
    defaults: { _controller: "BUBibliothequeBundle:Auteur:edit" }
    methods:  [GET, POST]

auteur_delete:
    path:     /{id}/delete
    defaults: { _controller: "BUBibliothequeBundle:Auteur:delete" }
    methods:  DELETE
