exemplaire_index:
    path:     /
    defaults: { _controller: "BUBibliothequeBundle:Exemplaire:index" }
    methods:  GET

exemplaire_show:
    path:     /{id}/show
    defaults: { _controller: "BUBibliothequeBundle:Exemplaire:show" }
    methods:  GET

exemplaire_new:
    path:     /new
    defaults: { _controller: "BUBibliothequeBundle:Exemplaire:new" }
    methods:  [GET, POST]

exemplaire_edit:
    path:     /{id}/edit
    defaults: { _controller: "BUBibliothequeBundle:Exemplaire:edit" }
    methods:  [GET, POST]

exemplaire_delete:
    path:     /{id}/delete
    defaults: { _controller: "BUBibliothequeBundle:Exemplaire:delete" }
    methods:  DELETE
